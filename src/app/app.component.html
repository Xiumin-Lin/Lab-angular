<div class="container">
	<div class="row">
		<div *ngFor="let pkm of pokemonList" class="col m4 s6">
			<div class="card horizontal" pkmBorderCard='{{getPokemonTypeColor(pkm)}}'>
				<div class="card-image">
					<img [src]="pkm.picture" alt="">
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<p>{{ pkm.name }}</p>
						<p><small>{{ pkm.created | date:"dd/MM/yyyy" | uppercase }}</small></p>
						<span *ngFor="let type of pkm.types" class="{{type | pokemonTypeColor}}">
							{{ type }}
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
