<div class="container">
	<div class="row">
		<div *ngFor="let pkm of pokemonList" class="col m4 s6">
			<div class="card horizontal">
				<div class="card-image">
					<img [src]="pkm.picture" alt="">
				</div>
				<div class="card-stacked">
					<div class="card-content">
						<p>{{ pkm.name }}</p>
						<p><small>{{ pkm.created }}</small></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
